<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Raleway|Titillium+Web|Ubuntu" rel="stylesheet">
</head>

<body>
    <container>
        <header>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">All Aboard the Nostalgia</h1>
                    <p class="lead">"There's something about the sound of a train that's 
                    very romantic and nostalgic and hopeful." -Paul Simon</p>
                </div>
            </div>            
        </header>

        <section class="schedule">
            <table class="table" id="train-schedule">
                <thead>
                  <h5>Current Train Schedule</h5>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </section>
        <br>  

        <section class="trainForm">
            <form>
                <h5>Add Train</h5>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input type="text" class="form-control" id="name-input">
                </div>
                <div class="form-group">
                  <label for="dest-name">Destination</label>
                  <input type="text" class="form-control" id="dest-input">
                </div>
                <div class="form-group">
                  <label for="freq-min">Frequency (min)</label>
                  <input type="text" class="form-control" id="freq-input">
                </div>                
                <div class="form-group">
                  <label for="first-train-time">First Train Time (HH:mm - Military Time)</label>
                  <input type="text" class="form-control" id="time-input">
                </div>
                <button type="submit" class="btn" id="addTrainBtn">Submit</button>
              </form>
        </section>

    </container>

    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script src="javascript/app.js"></script>    
    
</body>

</html>
